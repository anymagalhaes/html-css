<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links estilos</title>
    <style>
        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: darkred;
        }
        a:hover{
            color: black;
            text-decoration: underline;
        }
        a:active{
            color: greenyellow;
        }
        a::after{
            content: ' [link] ';
        }
    </style>
</head>
<body>
    <h1>Perosnalizando links</h1>
    <ul>
        <li><a href="https://www.instagram.com/">Site de exemplo</a></li>
        <li><a href="https://www.youtube.com/feed/subscriptions">Outro aqui</a></li>
        <li><a href="https://store.epicgames.com/pt-BR/?sortBy=releaseDate&sortDir=DESC&priceTier=tierFree&count=40">Mais um</a></li>
    </ul>
</body>
</html>
