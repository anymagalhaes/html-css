<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>O primeiro deles</h1>
    <form action="cadastro.php" autocomplete="off" method="post">
        <p><label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="Sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
    <h1>Formu</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor">
        </p>
        <p>
            <label for="isast">Nível de Satisfação</label>
            <input type="range" name="sast" id="isast" min="1" max="5">
        </p>
        <p>
            <label for="ifot">Foto do perfil</label>
            <input type="file" name="fot" id="ifot">
        </p>
        <p><input type="submit" value="Enviar"></p>
    </form>

    <h1>Seleção</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iest">Estados:</label>
            <select name="estado" id="iest">
                <option value="">--- Escolha ---</option>
                <optgroup label="Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="profi">
            <datalist id="profi">
                <option>Medico</option>
                <option>Jardineiro</option>
                <option>Garçom</option>
                <option>Fazendeiro</option>
                <option>Advogado</option>
              </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
    </form>
</body>
</html>
