<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Testes</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
    <p>
        <label for="iusu">Usuário:</label>
        <input type="text" name="usu" id="iusu" required minlength="5" maxlength="20" size="10" placeholder="Digite seu nome aqui" autocomplete="name">
    </p>
    <p>
        <label for="isen">Senha:</label>
        <input type="password" name="sen" id="isen" required>
    </p>
    <p>
        <label for="idata">Data:</label>
        <input type="date" name="data" id="idata">
    </p>
    <p>
        <label for="ihora">Hora:</label>
        <input type="time" name="ihora" id="ihore">
    </p>
    <p>
        <label for="imes">Mês:</label>
        <input type="month" name="mes" id="imes">
    </p>
    <p>
        <label for="num">Número:</label>
        <input type="number" name="num" id="inum" step="0.1">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>



    <h1>Outro aqui</h1>
    <form action="cadastro.php" method="get
    " autocomplete="on">
    <p>
        <label for="iemail">E-mail</label>
        <input type="email" name="email" id="iemail" autocomplete="email" required>
    </p>
    <p>
        <label for="itele">Telefone:</label>
        <input type="tel" name="tel" id="itele" required autocomplete="tel" pattern="^[0-9]{4,5}-[0-9]{4,5}$">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="bas" id="ibas"> <label for="ibas">Basquete</label> <br>
            <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="ten" id="iten"> <label for="iten">Tênis</label> <br>
            <input type="checkbox" name="nat" id="inat"> <label for="inat">Natação</label> <br>
        </fieldset>
        <fieldset>
            <legend>Gênero</legend>
            <input type="radio" name="sexo" id="sexof" value="F"><label for="sexof">Feminino</label> <br>
            <input type="radio" name="sexo" id="sexom" value="M"> <label for="sexom">Masculino</label> <br>
            <input type="radio" name="sexo" id="sexoo" value="O"><label for="sexoo">Outro</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
